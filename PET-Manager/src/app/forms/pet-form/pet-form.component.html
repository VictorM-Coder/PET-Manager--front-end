<div class="mt-5">
  <div class="row g-0 shadow-sm">
    <div class="col background-primary">
      <div class="d-flex justify-content-center mt-5">
        <div>
          <div class="form-group">
            <input class="input-file" type="file" id="file" accept="image/,.JPG">
            <label class="label-file" for="file">Choose File</label>
        </div>
        </div>
      </div>
    </div>



    <div class="col">
      <form class="row py-4 bg-white">
        <div class="col-12">
          <h1 class="dds__display-4 form-item">Register PET</h1>
        </div>

        <!--Coluna 1-->
        <div class="col-6">

          <div class="dds__input-text__container form-item">
            <label id="sample-input-label" for="sample-input">Customer Number</label>
            <div class="dds__input-text__wrapper">
                <input type="text" class="dds__input-text" placeholder="Enter Customer Number" maxlength="256" name="sample-input" id="sample-input" required="" aria-labelledby="sample-input-label sample-input-helper">
            </div>
          </div>

          <div class="dds__select form-item" data-dds="select">
            <label id="select-0Label" for="select-0">Select Label</label>
            <div class="dds__select__wrapper">
                <select id="select-0" class="dds__select__field" aria-describedby="select-0Helper">
                    <option value="opt1">Option 1</option>
                    <option value="opt2">Option 2</option>
                    <option value="opt3">Option 3</option>
                    <option value="opt4">Option 4</option>
                    <option value="opt5">Option 5</option>
                    <option value="opt6">Option 6</option>
                </select>
            </div>
          </div>

          <div class="dds__date-picker form-item" data-dds="date-picker">
            <label id="date-picker-544136349-label" for="date-picker-544136349" class="dds__date-picker__label">Date Picker</label>
            <div class="dds__date-picker__wrapper">
              <input
                #inputDate
                [valueAsDate]="pet.birthday"

                type="date"
                class="dds__date-picker__input"
                placeholder="Enter the date"
                required=""
                maxlength="256"
                id="date-picker-544136349"
                name="date-picker-544136349"
                aria-labelledby="date-picker-544136349-label date-picker-544136349-helper"
              />
            </div>
          </div>

          <div class="dds__checkbox form-item">
            <label class="dds__checkbox__label" for="checkbox-input-1">
                <input
                    [checked]="pet.vaccinated"
                    (change)="pet.vaccinated = !pet.vaccinated"
                    type="checkbox"
                    tabindex="0"
                    id="checkbox-input-1"
                    name="name"
                    class="dds__checkbox__input"
                />
                <span>Dell UltraSharp</span>
            </label>
        </div>

        </div>

      

        <!--Coluna 2-->
        <div class="col-6">

          <div class="dds__input-text__container form-item">
            <label id="sample-input-label" for="sample-input">Customer Number</label>
            <div class="dds__input-text__wrapper">
                <input type="text" class="dds__input-text" placeholder="Enter Customer Number" maxlength="256" name="sample-input" id="sample-input" required="" aria-labelledby="sample-input-label sample-input-helper">
            </div>
          </div>

          <div class="dds__select form-item" data-dds="select">
            <label id="select-1Label" for="select-1">Select Label</label>
            <div class="dds__select__wrapper">
                <select id="select-1" class="dds__select__field" aria-describedby="select-1Helper">
                    <option value="opt1">Option 1</option>
                    <option value="opt2">Option 2</option>
                    <option value="opt3">Option 3</option>
                    <option value="opt4">Option 4</option>
                    <option value="opt5">Option 5</option>
                    <option value="opt6">Option 6</option>
                </select>
            </div>
          </div>

          <div class="dds__input-text__container form-item">
            <label id="sample-input-label" for="sample-input">Customer Number</label>
            <div class="dds__input-text__wrapper">
                <input type="number" class="dds__input-text" placeholder="Enter Customer Number" maxlength="256" name="sample-input" id="sample-input" required="" aria-labelledby="sample-input-label sample-input-helper">
            </div>
          </div>

        </div>
        <div class="col-12">
          <create-button-bar></create-button-bar>
        </div>
      </form>

    </div>
  </div>
</div>
